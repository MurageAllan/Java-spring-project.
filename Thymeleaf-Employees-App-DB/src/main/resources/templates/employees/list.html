<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Employee list</title>

</head>

<body>
	<div class="container">
		<h3>Employee directory</h3>
		<hr>
		<!-- Add a button-->
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Employee </a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th> First name </th>
					<th> Last name </th>
					<th> Age </th>
					<th> Email </th>
					<th> postal code </th>
					<th> Action </th>

				</tr>
			</thead>
			<tr th:each="employee : ${theEmployee}">
				<td th:text="${employee.firstName}" />
				<td th:text="${employee.lastName}" />
				<td th:text="${employee.age}" />
				<td th:text="${employee.emailAddress}" />
				<td th:text="${employee.postalCode}" />
				<!-- update button/link -->
				<td> <a th:href="@{/employees/showFormForUpdate(id=${employee.employeeId})}"
						class="btn btn-info btn-sm"> Update </a>

					<a th:href="@{/employees/delete(id = ${employee.employeeId})}" class="btn btn-danger btn-sm"
						th:onclick="if(!(confirm('Are you sure you want to delete this employee ?') )) return false"> Delete </a>

				</td>

		</table>
	</div>
	

</body>

</html>
